<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- font-awesome -->
    <script src="https://use.fontawesome.com/0856ab4841.js"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <!-- custom CSS -->
    <link rel="stylesheet" href="assets/css/custom.css">
    <title>Memory Game</title>
  </head>
  <body>
    
    <div class="container">
      <header class="header">
        <h1>Monster Memory</h1>
        <h2>Amelie Edition</h2>
        <p>Finde die passenden Monster</p>
      </header>

      <section class="score-panel">
      	<h3>Score Panel</h3>
        <ul id="star-rating" class="star-rating">
          <li class="star"><i class="fa fa-star"></i></li>
          <li class="star"><i class="fa fa-star"></i></li>
          <li class="star"><i class="fa fa-star"></i></li>
        </ul>
        <span class="moves-counter">0</span> Versuche
        <div class="timer-container">
          <span class="timer"><i class="fa fa-hourglass-start"></i> Timer: 00:00</span>
        </div>
        <div class="reset">
          <button class="btn reset-btn">Reset <i class="fa fa-repeat"></i></button>
        </div>
      </section>
      
      <!-- Modal -->
      <section class="win-game-modal">
        <div id="modal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Gut gemacht!</h2>
            <p>Du hast das Spiel gewonnen und alle 8 Monsterp√§rchen gefunden.</p>
            <img class="modal-img" src="assets/img/ameliesiegermonster.png" alt="Amelies Siegermonster">
            <button class="btn play-again-btn">Erneut spielen?</button>
          </div>
        </div>
      </section>

      <ul class="deck"></ul>
    </div>

    <footer class="footer">
      <h3>Licensing Note</h3>
      <p><strong>All Images are created by Amelie. Original source code: <a href=https://github.com/FoxyStoat/memory-game">FoxyStoat Github </a>.</strong></p>
    </footer>

  <script src="assets/js/custom.js"></script>
  </body>
</html>
